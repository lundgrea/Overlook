<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="header__logo" class="header__logo">over<span class="logo-thin">LOOK</span></h1>
      <ul>
        <li class="header__buttons" id="header__button-orders">orders</li>
        <li class="header__buttons" id="header__button-rooms">rooms</li>
        <li class="header__buttons" id="header__button-customers">customers</li>
        <li class="header__buttons" id="header__button-home">home</li>
      </ul>
    </header>
    <aside>
      <h2 class="aside aside__date" id="aside__date"></h2>
      <h3 class="aside aside__bignum bignum" id="aside__bignum-number">#</h3>
      <h4 class="aside aside__bignum-description" id="aside__bignum-number-description">rooms available today</h4>
      <h3 class="aside aside__bignum bignum" id="aside__bignum-percentage">%</h3>
      <h4 class="aside aside__bignum-description" id="aside__bignum-percentage-description">percentage occupancy</h4>
      <div class="aside__input-container" id="aside__input-container-search">
        <img class="aside__input aside__button" id="aside__button-search" src="https://image.flaticon.com/icons/svg/49/49116.svg" alt="Customer Search Button" height="40px" width="40px">
        <input class="aside__input aside__input-search" id="aside__input-search" type="text" placeholder="Customer Search">
      </div>
       <div class="aside__input-container" id="aside__input-container-add">
        <img class="aside__input aside__button" id="aside__button-add" src="https://image.flaticon.com/icons/svg/70/70421.svg" alt="Add Customer Button" height="40px" width="40px">
        <input class="aside__input aside__input-add" id="aside__input-add" type="text" placeholder="Add New Customer">
      </div>
    </aside>
    <main>
      <section class="main__section" id="main__section-home">
        <article class="display-revenue">
          <h3 class="main main__bignum bignum" id="main__bignum-revenue">$</h3>
          <h4 class="main main__bignum-description" id="main__bignum-number-description">revenue</h4>
          <h6>TODAY</h6>
        </article>
        <article class="display-revenue">
          <h3 class="main main__bignum bignum" id="main__bignum-service-charges">$</h3>
          <h4 class="main main__bignum-description" id="main__bignum-percentage-description">orders</h4>
          <h6>TODAY</h6>
        </article>
        <h5>Search for Current Customer or Add New Customer Within SideBar</h5>
      </section>
      <section class="main__section" id="main__section-orders">
        <h5>orders</h5>
        <img src="https://image.flaticon.com/icons/svg/1182/1182010.svg" height="20px" width="20px">
      </section>
      <section class="main__section" id="main__section-rooms">
        <h5>rooms</h5>
        <img src="https://image.flaticon.com/icons/svg/482/482852.svg" height="20px" width="20px">
      </section>
      <section class="main__section" id="main__section-customers">
        <h5>customers</h5>
      </section>
    </main>
  </body>
</html>
